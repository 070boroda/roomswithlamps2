<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room with lamps</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/ws.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body  ng-app="spring">
      <div class="container" style="margin-top: 50px" ng-controller='getAllContr'>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Number of room</th>
                        <th scope="col">ON/OFF lamp</th>
                        <th scope="col">On/OFF Button</th>
                    </tr>
                    </thead>
                    <tbody ng-controller="editContr">
                    <tr id="rooms" ng-repeat="item in rooms">
                        <td>{{item.id}}</td>
                        <td ng-if="item.isStatusOn == true">ON</td>
                        <td ng-if="item.isStatusOn == false">OFF</td>
                        <td><button type="button" class="btn btn-primary" ng-click="(putdata(item.id,item.isStatusOn))">ON/OFF</button></td>
                    </tr>
                    </tbody>
                </table>
      </div>
</body>
</html>
